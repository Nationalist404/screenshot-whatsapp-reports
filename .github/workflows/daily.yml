name: Daily test run

on:
  schedule:
    - cron: "0 16 * * *"  # 21:00 Pakistan
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        env:
          SCREENSHOTMONITOR_COMPANY_KEY: ${{ secrets.SCREENSHOTMONITOR_COMPANY_KEY }}
          SCREENSHOTMONITOR_API_KEY: ${{ secrets.SCREENSHOTMONITOR_API_KEY }}
        run: python main.py
